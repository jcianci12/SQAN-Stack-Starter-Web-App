

<mat-dialog-content>
  <h2 mat-dialog-title>{{ data.message }}</h2>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onOkClick()">{{ data.okLabel || 'OK' }}</button>
        <button mat-button (click)="onCancelClick()">{{ data.cancelLabel || 'Cancel' }}</button>
</mat-dialog-actions>
